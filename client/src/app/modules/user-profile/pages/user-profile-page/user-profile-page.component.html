<div>
    <h2>{{user.username}}</h2>

    <h4>Change password</h4>
    <section>
        <form (ngSubmit)="changePassword()">
            <div class="form-group">
                <label for="old">Current password:</label>
                <input type="password" id="old" name="old" (ngModelChange)="validatePassword()"
                    [(ngModel)]="passwordChangeRequest.oldPassword"/>
                <span class="validation-error">{{validation.old}}</span>
            </div>
            <div class="form-group">
                <label for="p1">New password:</label>
                <input type="password" id="p1" name="p1" (ngModelChange)="validatePassword()"
                    [(ngModel)]="passwordChangeRequest.password_1"/>
                <span class="validation-error">{{validation.p1}}</span>
            </div>
            <div class="form-group">
                <label for="p2">Repeat new password:</label>
                <input type="password" id="p2" name="p2" (ngModelChange)="validatePassword()"
                    [(ngModel)]="passwordChangeRequest.password_2"/>
                <span class="validation-error">{{validation.p2}}</span>
            </div>
            <div class="form-actions">
                <button type="submit">Change password</button>
            </div>
        </form>
    </section>

    <h4>Activity</h4>
    <section>
        Coming soon
    </section>
</div>
