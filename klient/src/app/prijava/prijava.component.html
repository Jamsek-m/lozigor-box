<div class="wrapper">

    <div class="container h-100 mt-5">
        <div class="row h-100 justify-content-center align-items-center">
            <h2 class="col-sm-12">Login page</h2>
            <form (submit)="prijaviUporabnika()" class="col-sm-4">
                <div class="form-group">
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" class="form-control"
                           [(ngModel)]="uporabnik.email" required/>
                </div>
                <div class="form-group">
                    <label for="geslo">Geslo:</label>
                    <input type="password" id="geslo" name="geslo" class="form-control"
                           [(ngModel)]="uporabnik.geslo" required/>
                </div>
                <div class="alert alert-danger" *ngIf="napaka">
                    {{napaka}}
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-outline-primary">Prijava</button>
                </div>
            </form>
        </div>
    </div>
</div>
