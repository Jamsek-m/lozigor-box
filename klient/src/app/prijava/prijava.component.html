<div class="wrapper">

    <h2>Login page</h2>

    <form (ngSubmit)="prijaviUporabnika()">
        <label for="email">Email: </label>
        <input type="email" id="email" name="email" [(ngModel)]="uporabnik.email" required/><br/>
        <label for="geslo">Geslo:</label>
        <input type="password" id="geslo" name="geslo" [(ngModel)]="uporabnik.geslo"/><br/>
        <p *ngIf="napaka">{{napaka}}</p>
        <button type="submit">Submit</button>
    </form>

</div>
